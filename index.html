    <div class="head">
        <!-- class = "animated-box in" -->
        <img id="spark" src="resources/spark.gif" alt="sparkle">
        <img id="spark2" src="resources/spark.gif" alt="sparkle">

        <!-- <img id="twinkle" src="resources/wow.gif" alt="twinkle">
        <img id="twinkle2" src="resources/wowrot.gif" alt="twinkle"> -->
        <h1 class="shine text-pop-up-bottom head__title">&lt;Library Help Desk&gt;</h1>

        <!-- Search form -->
        <form id="form__search" class="form-inline md-form form-sm mt-0">
            <i class="fas fa-search" aria-hidden="true"></i>
            <input id="user_text" class="form-control form-control-sm ml-3 w-200" type="text" placeholder="Search"
                aria-label="Search"><span><button class="nes-btn animated-box in" id="btn_search"
                    type="submit">search</button></span>
        </form>
        <button type="button" id="nes-btn--add-author" class="nes-btn is-primary"
            onclick="document.getElementById('dialog-dark').showModal();">
            Add a Author
        </button>
        <dialog class="nes--resize nes-dialog is-dark" id="dialog-dark">
            <form class="nes--modal" method="POST">
                <h5 class="nes-grid-title">Fill out the following :)</h5>
                <div class="heart-icon hvr-pulse-grow"><i class="nes-icon is-medium heart"></i></div>
                <div style="background-color:#212529; padding: 1rem;" class="grid-first nes-field is-inline">
                    <img class="asterick-icon" style="image-rendering: pixelated;" src="./resources/asterick.png"
                        alt="required">
                    <label id="first-name" for="dark_field" style="color:#fff;">First Name</label>
                    <input type="text" id="dark_field" name="first-name-input" class="nes-input is-dark"
                        placeholder="Type first name">
                </div>

                <div style="background-color:#212529; padding: 1rem;" class="grid-second nes-field is-inline">
                    <img class="asterick-icon" style="image-rendering: pixelated;" src="./resources/asterick.png"
                        alt="required">
                    <label id="last-name" for="dark_field" style="color:#fff;">Last Name</label>
                    <input type="text" id="dark_field" name="last-name-input" class="nes-input is-dark"
                        placeholder="Type last name">
                </div>

                <label id="textarea" for="textarea_field">Bio</label>
                <textarea id="textarea_field" name="textarea-input" class="grid-third nes-textarea"
                    placeholder="Tell us about this author."></textarea>

                <div class="grid-fourth nes-field">
                    <label class="avatar-url" for="name_field">Avatar URL</label>
                    <input type="text" id="name_field" name="avatar-url-input" class="nes-input" placeholder="Type URL">
                </div>

                <menu class="nes-grid-btns dialog-menu">
                    <button class="nes-btn">Cancel</button>
                    <button id="btn_submit_author" type="button" class="nes-btn is-primary"
                        value="submit">Confirm</button>
                </menu>
            </form>
        </dialog>
    </div>
